<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Raffle Draw</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="guessing-display">
        <span class="question-mark" id="questionMark">?</span>
        <p id="message">
          Click on the button to select an item from the raffle draw.
        </p>
      <button id="generateButton">Pick Raffle Ticket</button>
    </div>
    <div class="image-container">
      <img src="img/img.png" alt="Raffle prize image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
